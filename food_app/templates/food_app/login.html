{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <title>Login</title>
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form  method="POST" action="{% url 'food_app:login' %}" enctype="multipart/form-data">
        {% csrf_token %}

        {% if messages %}
        <div> <h2>
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </h2></div>
{% endif %}
      <span>welcome {{request.user}}</span>
      <a href="{% url 'food_app:logout' %}"></a>
      <input type="text" name="Username" placeholder="Username" required>
      <input type="password" name="Password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don`t have an account? <a href="{% url 'food_app:register' %}">Register</a></p>
    </form>
  </div>
</body>
</html>
